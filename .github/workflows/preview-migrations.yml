name: Preview Database Migrations

on:
  pull_request:
    paths:
      - 'supabase/migrations/**'

permissions:
  contents: read
  pull-requests: write

jobs:
  preview:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      PROJECT_ID: fnphwakozzgoqpoidpvq

    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        run: supabase link --project-ref $PROJECT_ID

      - name: Preview migrations (dry-run)
        id: preview
        run: |
          OUTPUT=$(supabase db push --dry-run 2>&1) || true
          echo "migration_output<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body "## Database Migration Preview

          The following changes will be applied when this PR is merged:

          \`\`\`
          ${{ steps.preview.outputs.migration_output }}
          \`\`\`"
