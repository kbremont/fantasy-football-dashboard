<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d1419"/>
      <stop offset="100%" stop-color="#0a0f14"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00e86b"/>
      <stop offset="100%" stop-color="#00d060"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)"/>

  <!-- Subtle inner border -->
  <rect x="16" y="16" width="480" height="480" rx="8" fill="none" stroke="#1a2530" stroke-width="2"/>

  <!-- GG Text - Bold condensed style with glow -->
  <g filter="url(#glow)">
    <text
      x="256"
      y="340"
      text-anchor="middle"
      font-family="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif"
      font-size="280"
      font-weight="900"
      letter-spacing="-10"
      fill="url(#textGrad)">GG</text>
  </g>
</svg>
